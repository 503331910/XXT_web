<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋丶XXT-雪</title>
    <link rel="stylesheet" type="text/css" href="myAssets/17-12/snow/default.css">
    <style>
        .snow-canvas {
            display: block;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: fixed;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="htmleaf-container">
    <header class="htmleaf-header">
        <h1 style="color: #fff;">HTML5 canvas炫酷3D雪花飘落特效 </h1>
    </header>
    <div class="htmleaf-content">
        <canvas class="snow-canvas" speed="1" interaction="false" size="2" count="80" opacity="0.00001" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" wind-power="0" image="false" width="1366" height="667"></canvas>
        <canvas class="snow-canvas" speed="3" interaction="true" size="6" count="30" start-color="rgba(253,252,251,1)" end-color="rgba(251,252,253,0.3)" opacity="0.00001" wind-power="2" image="false" width="1366" height="667"></canvas>
        <canvas class="snow-canvas" speed="3" interaction="true" size="12" count="20" wind-power="-5" image="myAssets/17-12/snow/snow.png" width="1366" height="667"></canvas>
    </div>

</div>
<script type="text/javascript" src="assets/plugins/jquery/jquery.min.js"></script>
<script src="myAssets/17-12/snow/snow-plugin.js"></script>
<script>
    $(function(){
        $(".snow-canvas").snow();
    });
</script>
</body>
</html>
